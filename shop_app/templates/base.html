<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>{% block title %}Weiboo Shoe Store{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <img alt="Logo of Weiboo" class="h-10" src="https://storage.googleapis.com/a1aa/image/lCPS-SL9f7YOQX6nYNRdNykY_MnvnXygiD61tmEtVH4.jpg" />
                <nav class="hidden md:flex space-x-4">
                    <a class="text-gray-700 hover:text-blue-500" href="#">Home</a>
                    <a class="text-gray-700 hover:text-blue-500" href="#">Shop</a>
                    <a class="text-gray-700 hover:text-blue-500" href="#">About</a>
                    <a class="text-gray-700 hover:text-blue-500" href="#">Contact</a>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <a class="text-gray-700 hover:text-blue-500" href="#"><i class="fas fa-search"></i></a>
                <a class="text-gray-700 hover:text-blue-500" href="#"><i class="fas fa-user"></i></a>
                <a class="text-gray-700 hover:text-blue-500" href="#"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <img alt="Footer logo of Weiboo" class="h-10" src="https://storage.googleapis.com/a1aa/image/IpMtMyBAe-v72aGdoU0R6Jww2MYeBWUjvttplvakoeA.jpg" />
                </div>
                <div class="flex space-x-4">
                    <a class="text-gray-400 hover:text-white" href="#"><i class="fab fa-facebook-f"></i></a>
                    <a class="text-gray-400 hover:text-white" href="#"><i class="fab fa-twitter"></i></a>
                    <a class="text-gray-400 hover:text-white" href="#"><i class="fab fa-instagram"></i></a>
                    <a class="text-gray-400 hover:text-white" href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
            <div class="mt-8 text-center text-gray-400">
                Â© 2023 Weiboo. All rights reserved.
            </div>
        </div>
    </footer>
</body>
</html>
