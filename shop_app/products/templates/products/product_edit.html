{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Edytuj produkt: {{ product.name }}</h1>
    <div class="card shadow">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary">Anuluj</a>
            </form>
            <hr>
            <form method="post" action="{% url 'product_delete' product.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Usu≈Ñ produkt</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
