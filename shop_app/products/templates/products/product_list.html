{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Lista produktów</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow">
                <div class="card-body">
                    <h2 class="card-title">{{ product.name }}</h2>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text"><strong>Cena:</strong> {{ product.price }} PLN</p>
                    <p class="card-text"><strong>Stan:</strong> {{ product.stock }} sztuk</p>
                </div>
                <div class="card-footer bg-transparent">
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">Szczegóły</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
