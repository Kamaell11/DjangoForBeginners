{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="card-title">{{ product.name }}</h1>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text"><strong>Cena:</strong> {{ product.price }} PLN</p>
            <p class="card-text"><strong>Stan:</strong> {{ product.stock }} sztuk</p>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Powrót do listy produktów</a>
            <a href="{% url 'product_edit' product.id %}" class="btn btn-primary">Edytuj</a>
        </div>
    </div>
</div>
{% endblock %}
