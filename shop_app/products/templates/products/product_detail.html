<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p><strong>Cena:</strong> {{ product.price }} PLN</p>
    <p><strong>Stan:</strong> {{ product.stock }} sztuk</p>
    <a href="{% url 'product_list' %}">Powrót do listy produktów</a>
</body>
</html>
