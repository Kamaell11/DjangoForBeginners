<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj produkt</title>
</head>
<body>
    <h1>Dodaj nowy produkt</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Dodaj produkt</button>
    </form>
    <a href="{% url 'product_list' %}">Powrót do listy produktów</a>
</body>
</html>
