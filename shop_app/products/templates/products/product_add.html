{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Dodaj nowy produkt</h1>
    <div class="card shadow">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Dodaj produkt</button>
                <a href="{% url 'product_list' %}" class="btn btn-secondary">Anuluj</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
