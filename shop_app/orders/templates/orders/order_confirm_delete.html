{% extends 'base.html' %}

{% block content %}
<h2 class="text-center">Usuń zamówienie</h2>
<div class="container text-center">
    <p>Czy na pewno chcesz usunąć zamówienie {{ order }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Tak, usuń</button>
    </form>
    <a href="{% url 'order_list' %}" class="btn btn-secondary mt-3">Anuluj</a>
</div>
{% endblock %}
