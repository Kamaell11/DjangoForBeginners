{% extends 'base.html' %}

{% block content %}
<h2 class="text-center">Szczegóły zamówienia</h2>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <p><strong>Produkt:</strong> {{ order.product.name }}</p>
            <p><strong>Ilość:</strong> {{ order.quantity }}</p>
            <p><strong>Status:</strong> {{ order.status }}</p>
            <p><strong>Data zamówienia:</strong> {{ order.ordered_at }}</p>
            <a href="{% url 'order_edit' order.pk %}" class="btn btn-warning">Edytuj</a>
            <form method="post" action="{% url 'order_delete' order.pk %}" class="d-inline-block">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Usuń</button>
            </form>
        </div>
    </div>
    <a href="{% url 'order_list' %}" class="btn btn-secondary mt-3">Powrót</a>
</div>
{% endblock %}
