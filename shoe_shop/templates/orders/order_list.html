{% extends 'layout/layout.html' %}
{% block content %}
<h2>My Orders</h2>
<table>
    <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Status</th>
        <th>Total</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.created_at }}</td>
        <td>{{ order.get_status_display }}</td>
        <td>${{ order.total_price }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No orders found.</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
