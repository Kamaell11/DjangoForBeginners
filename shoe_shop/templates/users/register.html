{% extends '../layout/layout.html' %}

{% block script %}
    <script src="/static/js/vendors/zoom.js"></script> 
{% endblock %}

{% block content %}
<div class="register-area d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <div class="register-form">
                    <div class="section-title text-center">
                        <h2>Register</h2>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <form method="POST" action="{% url 'register' %}">  <!-- Dodaj action i method -->
                                {% csrf_token %}  <!-- Dodaj csrf_token -->
                                <div class="form">
                                    <input type="text" name="username" class="form-control" id="username" placeholder="Username*" required>
                                </div>
                                <div class="form">
                                    <input type="email" name="email" class="form-control" id="email" placeholder="Email address*" required>
                                </div>
                                <div class="form">
                                    <div class="password-input">
                                        <input type="password" name="password1" class="form-control" id="password1" placeholder="Password*" required>
                                        <span class="show-password-input">üëÅÔ∏è</span>  <!-- Ikona pokazywania has≈Ça -->
                                    </div>
                                </div>
                                <div class="form">
                                    <div class="password-input">
                                        <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirm Password*" required>
                                        <span class="show-password-input">üëÅÔ∏è</span>  <!-- Ikona pokazywania has≈Ça -->
                                    </div>
                                </div>
                                <div class="form text-center">
                                    <button type="submit" class="btn btn-success w-100">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
