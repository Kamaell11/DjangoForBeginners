{% extends '../layout/layout.html' %}

{% block script %}
    <script src="/static/js/vendors/zoom.js"></script> 
{% endblock %}

{% block content %}
<div class="login-area d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <div class="login-form">
                    <div class="section-title text-center">
                        <h2>Login</h2>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <form method="POST" action="{% url 'login' %}"> 
                                {% csrf_token %}  
                                <div class="form">
                                    <input type="text" name="username" class="form-control" id="username" placeholder="Username or email address*" required>
                                </div>
                                <div class="form">
                                    <div class="password-input position-relative">
                                        <input type="password" name="password" class="form-control" id="password" placeholder="Password*" required>
                                        <span class="show-password position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">üëÅÔ∏è</span>
                                    </div>
                                </div>
                                <div class="form">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label for="remember" class="form-label">Remember Me</label>
                                </div>
                                <div class="form text-center">
                                    <button type="submit" class="btn btn-primary w-100">Login</button>
                                </div>
                                <div class="text-center mt-3">
                                    <a class="forgot-password" href="{% url 'password_reset' %}">Forgot password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.querySelector('.show-password');
        const passwordField = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
    });
</script>
{% endblock content %}
