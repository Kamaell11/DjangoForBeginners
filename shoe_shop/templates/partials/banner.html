<div class="banner banner-1 bg-image">
    <div class="container">
        <div class="banner-inner">
            <div class="row">
                <div class="col-xl-2 col-md-4 col-sm-12 gutter-1">
                    <div class="catagory-sidebar">
                        <div class="widget-bg">
                            <h2 class="widget-title">All Categories <i class="rt-angle-down"></i></h2>
                            <nav>
                                <ul>
                                    {% if categories %}
                                        {% for category in categories %}
                                            <li>
                                                <a href="{% url 'category_detail' category.id %}">
                                                    {{ category.name }} <i class="rt rt-arrow-right-long"></i>
                                                </a>
                                            </li>
                                        {% endfor %}
                                    {% else %}
                                        <li>No categories found.</li>
                                    {% endif %}
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="col-xl-10 col-md-8 col-sm-12 gutter-2">
                    <div class="swiper bannerSlide2">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="banner-single bg-image bg-image-3-1" style="background-image: url('https://storage.googleapis.com/a1aa/image/NxNn7nfuj7YRqcleMTUc_g97A5PtDyzZwek_wYf0qgQ.jpg');">
                                    <div class="container">
                                        <div class="single-inner">
                                            <div class="content-box">
                                                <p class="slider-subtitle"><img src="/static/images/banner/wvbo-icon.png" alt=""> Spring summer 22 womenâ€™s collection </p>
                                                <h2 class="slider-title"> HOT COLLECTION <br> FOR MAN</h2>
                                                <div class="slider-description">
                                                    <p>Easy & safe payment with PayPal. sequines & embroidered for all</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="slider-navigation">
                            <div class="swiper-button-prev slider-btn prev"><i class="rt rt-arrow-left-long"></i></div>
                            <div class="swiper-button-next slider-btn next"><i class="rt rt-arrow-right-long"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
